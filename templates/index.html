<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {% block content %}
    <div class="flex items-center justify-center">
      <div class="w-full max-w-md">
        <form
          action="{{ url_for('search.search') }}"
          method="post"
          class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4"
        >
          <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
            Search Businesses
          </h1>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="search_term"
            >
              Business Name or Type
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="search_term"
              name="search_term"
              type="text"
              placeholder="e.g., Coffee shops in New York"
              required
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="limit"
            >
              Number of Results
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="limit"
              name="limit"
              type="number"
              placeholder="e.g., 50"
              min="1"
              max="100"
              required
            />
          </div>
          <div class="flex items-center justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
